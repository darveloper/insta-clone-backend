{% extends 'base.html' %}
{% block content%}
<div class="col d-flex mt-5 align-left" > &nbsp; </div>
<div class="feed" style="margin-bottom: 10rem;">
   <h1 class='display-4' style='color: #016064'>Search Results</h1>
   <div class="card">
      {% for result in author_results%}
         <li>
            <a style='color: #016064' href={% url 'profile' slug=result.slug %}>@{{result.username}}</a>
         </li>
      {% endfor %}
      {% for result in tag_results%}
         <li>
            <a style='color: #016064' href={% url 'tag_list' slug=result.slug %}>#{{result.slug}}</a>
         </li>
      {% endfor %}
   </div>
</div>
{% endblock %}
