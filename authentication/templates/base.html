{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Insta-Clone</title>
    </head>
    
    <body style='background-color: #e9ebee'>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    {% if user.is_authenticated %}
        <a class="navbar-brand" style='color: #016064;' href="/user/{{request.user.id}}">Welcome {{request.user.username}}!</a>
    {% else %}
        <a class="navbar-brand" style='color: #016064;' href="#">Welcome to Fakestagram!</a>
    {% endif %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="logout/">Logout</a>
                {% else %}
                <a class="nav-item nav-link" href="login/">Log in</a>
                {% endif %}
                
            </div>
        </div>
    </nav>
 
        <div class="container">
        {% block content %}
        {% endblock %}
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
    <div class='navbar-light bg-light fixed-bottom text-center'>
    <p class='mt-2' style='color: #016064;'>2020 | About | Kenzie Academy</p>
    <footer>
</html>
