{% extends 'base.html' %}
{% block content %}
<h1 class='display-4 mt-4 text-center'>Feed</h1>
{% if posts %}
{% for post in posts %}
{% load static %}
    <img src="{% static post.image.url|slice:"13:" %}"/>
    posted by {{ post.author.username }}
    at {{ post.timestamp }}
    with the caption, "{{ post.caption }}"
    <br>
{% endfor %}
{% else %}
"no posts"
{% endif %}
{% endblock %}
