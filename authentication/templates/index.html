{% extends 'base.html' %}
{% block content %}
<h1>Home</h1>
<h2>Welcome {{request.user.username}}</h2>
{% if posts %}
{% for post in posts %}
{% load static %}
    <img src="{% static post.image.url|slice:"13:" %}"/>
    posted by {{ post.author.username }}
    at {{ post.timestamp }}
    with the caption, "{{ post.caption }}"
    <br>
{% endfor %}
{% endif %}
{% endblock %}
