{% extends 'base.html' %}
{% block content %}
    <div class="feed">
    <h1 class='display-4 mt-4 text-center'>Feed</h1>
    {% if posts %}
        <div class="card-group">
        {% for post in posts %}
            <div class="card" style="width: 18rem;">
            {% load static %}
                <img class="card-img-top" src="{% static post.image.url|slice:"13:" %}"/>
                <h5 class="card-title">@<a href={% url 'profile' slug=post.author.slug %}>{{ post.author.username }}</a>, {{ post.timestamp }}</h5>
                <p class="card-text">"{{ post.caption }}"</p>
                <a href="#" class="card-link">Like</a> Likes do not yet function
                <br>
            </div>
        {% endfor %}
        {% else %}
        "no posts"
    {% endif %}
    </div>
    </div>
{% endblock %}
