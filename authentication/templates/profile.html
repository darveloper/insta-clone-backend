{% extends 'base.html' %}
{% block content %}
<h2>{{request.user.username}}'s Profile</h2>
{% if posts %}
{% for post in posts %}
{% load static %}
    <img src="{% static post.image.url|slice:"13:" %}"/>
    posted by {{ post.author.username }}
    at {{ post.timestamp }}
    with the caption, "{{ post.caption }}"
    <br>
{% endfor %}
{% endif %}
{% endblock %}
